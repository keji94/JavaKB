<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>验证码</title>  

<style type="text/css">  
.nocode {  
	display: inline-block;
    width: 100px;  
    height: 25px;  
}  
  
.code {  
	display: inline-block;
    color: #ff0000;  
    font-family: Tahoma, Geneva, sans-serif;  
    font-style: italic;  
    font-weight: bold;  
    text-align: center;  
    width: 100px;  
    height: 25px;  
    line-height: 25px;
    cursor: pointer;  
    border:1px solid #e2b4a2;
    background: #e2b4a2;
}  
  
.input {  
    width: 100px;  
}  
</style>  

</head>

<span id="code" class="nocode">验证码</span> <input type="text" class="input" />
